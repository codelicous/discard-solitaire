
<div class="table-container">
  <div class="title"> Top Scores</div>
<table mat-table [dataSource]="tableData$| async"  class="mat-elevation-z8" >
<ng-container matColumnDef = "name" class="column">
  <th mat-header-cell *matHeaderCellDef> Name</th>
  <td mat-cell *matCellDef="let element">{{element.name}}</td>
</ng-container>

<ng-container matColumnDef = "score" class="column">
  <th mat-header-cell *matHeaderCellDef> Score</th>
  <td mat-cell *matCellDef="let element">{{element.score}}</td>
</ng-container>

<ng-container matColumnDef = "recordDate" class="column">
  <th mat-header-cell *matHeaderCellDef> Record Date</th>
  <td mat-cell *matCellDef="let element">{{element.recordDate| date}}</td>
</ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>

<button class="btn" (click)="mainMenu()" >Back To Main Menu</button>
